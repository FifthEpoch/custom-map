<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Custom Map</title>

    <style>
        @import "node_modules/ol/ol.css";
    </style>
    <link rel="stylesheet" type="text/css" href="./css/sass/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <!-- <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script> -->
    <script src="https://unpkg.com/gyronorm@2.0.6/dist/gyronorm.complete.min.js"></script>

    <title>Custom Map</title>
</head>
<body>

    <div id="map" class="map"></div>
    <script src="./js/main.js" type="module"></script>

    <section id="media-section">
        <div id="media-content"></div>
    </section>

    <p id="click_pos_p">
        position : <code id="position"></code><br>
        clicked : <code id="click_pos"></code><br>
    </p>

    <section id="show_media_button_section">
        <button type="button" class="button" onclick="serve()">VIEW MEDIA</button>
    </section>

    <section id="menu_bar_section">
        <img id="nav-icon" src="./js/ui/forward.png" alt="Forward">
        <div id="nav_txt">Loading...</div>
    </section>

</body>
</html>
